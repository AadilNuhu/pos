<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale (POS)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock</h1>
        <form id="stock-form">
            <input type="text" id="stock-name" placeholder="Stock Name" required>
            <input type="number" id="stock-amount" placeholder="Quantity" required>
            <input type="number" id="stock-price" placeholder="Stock Price" required step="0.10">
            <input type="date" id="stock-date" placeholder="Date" required>
            <button type="submit">Add Stock</button>
        </form>
        <h2>Total Stocks Available : <span id="total-stocks">0</span></h2>
        <h2>Total Price: ₵<span id="total-price">0.00</span></h2>
        <button id="view-stocks-btn">View Stocks</button>
